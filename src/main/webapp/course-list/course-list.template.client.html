<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <link href="course-list.style.client.css" rel="stylesheet"/>
    <title>Course List | Whiteboard</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto ">
        <li class="nav-item mr-2">
            <button class="btn btn-outline-light wbdv-field wbdv-hamburger">
                <i class="fas fa-bars text-light "></i>
            </button>
        </li>
    </ul>
    <div class=" d-none d-sm-block">
        <a class=" navbar-brand wbdv-label wbdv-course-manager" href="#">Course Manager</a>
    </div>
    <div class="collapse navbar-collapse ">
    </div>
    <ul class="nav navbar-nav">

        <div class="form-inline my-2 my-lg-0">
            <li>
                <input class=" form-control mr-sm-2 wbdv-field wbdv-new-course" type="text"
                       placeholder="New Course Title">
            </li>
            <li>
                <button type="button" class="btn my-2 my-sm-0 wbdv-button wbdv-add-course"><i
                        class="fa fa-plus-circle fa-lg text-light"></i></button>
            </li>
        </div>
    </ul>
</nav>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="row justify-content-end w-100">
            <div class="col-1 mx-1">
                <button type="button" class="btn">
                    <i class="fas fa-th fa-lg float-right wbdv-button wbdv-grid-layout"></i>
                </button>
            </div>
            <div class="col-1 mx-1">
                <button type="button" class="btn">
                    <i class="fas fa-lg fa-list-ul float-right wbdv-button wbdv-list-layout"></i>
                </button>
            </div>
            <div class="col-1 mx-1">
                <button type="button" class="btn wbdv-header wbdv-sort">
                    <i class="fas fa-lg fa-sort-numeric-down float-right"></i>
                </button>
            </div>

        </div>
    </div>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col" class="wbdv-header wbdv-title">Title</th>
                        <th class="d-none d-md-table-cell wbdv-header wbdv-owner" scope="col">Owned
                            By
                        </th>
                        <th class="d-none d-md-table-cell wbdv-header wbdv-last-modified"
                            scope="col">Last Modified
                        </th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="wbdv-row wbdv-course">
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title"><a
                                href="/course-editor/course-editor.template.client.html">CS
                            5610 - Web Development</a></td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">Jose
                            Annunziato
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            1/14/2020
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title"><a
                                href="http://localhost:8080/course-editor/course-editor.template.client.html">CS
                            2010 - Programming Design
                            Paradigms</a>
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">Amit
                            Shesh
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            12/20/2019
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title"><a
                                href="http://localhost:8080/course-editor/course-editor.template.client.html">CS
                            6200 - Information
                            Retrieval
                        </a></td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">David
                            Smith
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            11/13/2019
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title"><a
                                href="http://localhost:8080/course-editor/course-editor.template.client.html">CS
                            5800 - Algorithms</a></td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">John
                            Park
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            1/10/2020
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
