<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <link href="profile.style.client.css" rel="stylesheet"/>
    <title>Course List | Whiteboard</title>
</head>
<body>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-1 mt-1">
                <button class="navbar-toggler wbdv-field wbdv-hamburger" type="button">
                    <span><i class="fas fa-bars"></i></span></button>
            </div>

            <div class="col-4 d-none d-sm-block">
                <span class="navbar-brand wbdv-label wbdv-course-manager ">Course Manager</span>
            </div>
            <div class="col-6 offset-1 offset-sm-0">
                <input class=" form-control wbdv-field wbdv-new-course" type="text"
                       placeholder="New Course Title">
            </div>
            <div class="col-1">
                <button type="button" class="btn wbdv-button wbdv-add-course"><i
                        class="fa fa-plus-circle fa-lg text-light"></i></button>
            </div>
        </div>
    </div>
    </div>
</nav>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="row justify-content-end w-100">
            <div class="col-1 mx-1">
                <button type="button" class="btn">
                    <i class="fas fa-th fa-lg float-right wbdv-button wbdv-grid-layout"></i>
                </button>
            </div>
            <div class="col-1 mx-1">
                <button type="button" class="btn">
                    <i class="fas fa-lg fa-list-ul float-right wbdv-button wbdv-list-layout"></i>
                </button>
            </div>
            <div class="col-1 mx-1">
                <button type="button" class="btn wbdv-header wbdv-sort">
                    <i class="fas fa-lg fa-sort-numeric-down float-right"></i>
                </button>
            </div>

        </div>
    </div>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col" class="wbdv-header wbdv-title">Title</th>
                        <th class="d-none d-md-table-cell wbdv-header wbdv-owner" scope="col">Owned
                            By
                        </th>
                        <th class="d-none d-md-table-cell wbdv-header wbdv-last-modified"
                            scope="col">Last Modified
                        </th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="wbdv-row wbdv-course">
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title">CS 5610 - Web Development</td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">Jose
                            Annunziato
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            1/14/2020
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title">CS 2010 - Programming Design
                            Paradigms
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">Amit
                            Shesh
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            12/20/2019
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title">CS 6200 - Information
                            Retrieval
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">David
                            Smith
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            11/13/2019
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="align-middle wbdv-row wbdv-icon"><i
                                class="fas fa-book"></i></th>
                        <td class="align-middle wbdv-row wbdv-title">CS 5800 - Algorithms</td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-owner">John
                            Park
                        </td>
                        <td class="align-middle d-none d-md-table-cell wbdv-row wbdv-modified-date">
                            1/10/2020
                        </td>
                        <td class="align-middle wbdv-row wbdv-button wbdv-delete">
                            <button type="button" class="btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
