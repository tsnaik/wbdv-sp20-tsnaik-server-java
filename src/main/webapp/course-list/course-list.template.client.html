<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <link href="profile.style.client.css" rel="stylesheet"/>
    <title>Course List | Whiteboard</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <span class="navbar-brand">Course List</span>

            </div>
            <div class="col-6">
                <input class="form-control" type="text" placeholder="New Course Title">
            </div>
            <div class="col-2 mt-1">
            <span class="wbdv-button wbdv-add-course"><i
                    class="fa fa-plus-circle fa-2x text-light"></i></span>
            </div>
        </div>
    </div>
    </div>
</nav>
</body>
<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Title</th>
                        <th class="d-none d-md-table-cell" scope="col">Owned By</th>
                        <th class="d-none d-md-table-cell" scope="col">Last Modified</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row"><i class="fas fa-book"></i></th>
                        <td>CS 5610 - Web Development</td>
                        <td class="d-none d-md-table-cell">Jose Annunziato</td>
                        <td class="d-none d-md-table-cell">1/14/2020</td>
                        <td><i class="fas fa-trash"></i></td>
                    </tr>
                    <tr>
                        <th scope="row"><i class="fas fa-book"></i></th>
                        <td>CS 2010 - Programming Design Paradigms</td>
                        <td class="d-none d-md-table-cell">Amit Shesh</td>
                        <td class="d-none d-md-table-cell">12/20/2019</td>
                        <td><i class="fas fa-trash"></i></td>
                    </tr>
                    <tr>
                        <th scope="row"><i class="fas fa-book"></i></th>
                        <td>CS 6200 - Information Retrieval</td>
                        <td class="d-none d-md-table-cell">David Smith</td>
                        <td class="d-none d-md-table-cell">11/13/2019</td>
                        <td><i class="fas fa-trash"></i></td>
                    </tr>
                    <tr>
                        <th scope="row"><i class="fas fa-book"></i></th>
                        <td>CS 5800 - Algorithms</td>
                        <td class="d-none d-md-table-cell">John Park</td>
                        <td class="d-none d-md-table-cell">1/10/2020</td>
                        <td><i class="fas fa-trash"></i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</html>
