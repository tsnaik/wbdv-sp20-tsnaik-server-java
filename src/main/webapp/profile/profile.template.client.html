<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
    <title>Profile | Whiteboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h1>Edit Profile</h1>
            <div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="username">Username</label>
                    <div class="col-sm-9">
                        <input type="text" readonly value="Bob"
                               class="form-control wbdv-field wbdv-username"
                               id="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="phone"
                               placeholder="(999) 999-9999">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email"
                               placeholder="bob@builder.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role" class="col-sm-3 col-form-label">Role</label>
                    <div class="col-sm-9">
                        <select class="custom-select" id="role">
                            <option value="Faculty" selected>Faculty</option>
                            <option value="Student">Student</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="dob" value="1996-02-18">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-sm-4 offset-sm-3">
                        <a href="/" class="btn btn-outline-danger btn-block">Logout</a>
                    </div>
                    <div class=" col-sm-5 mt-2 mt-sm-0">
                        <button type="submit" class="btn btn-success btn-block">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
